<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rosters</title>
       <link rel="stylesheet" href="{{ url_for('static', filename='roster.css')}}">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <a href="{{ url_for('sidebar_home') }}">Home</a>
    <a href="#">Lines</a>
    <a href="#">Trade</a>
    <a href="{{ url_for('rosters') }}">Rosters</a>
    <a href="#">Free Agents</a>
    <a href="#">Staff</a>
    <a href="#">Draft</a>
  </div>


  <div class="content">
    <h1>Team Rosters</h1>

    <form method="get" action="{{ url_for('rosters') }}">
      <label for="team">Choose a team:</label>
      <select name="team" id="team" onchange="this.form.submit()">
        {% for team in teams %}
          <option value="{{ team }}" {% if team == selected_team %}selected{% endif %}>{{ team }}</option>
        {% endfor %}
      </select>
    </form>

    <h2>{{ selected_team }}</h2>

    {% for group, players in roster.items() %}
      <div class="position-group">
        <h3>{{ group }}</h3>
        <ul>
          {% for player in players %}
            <li>{{ player }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endfor %}
  </div>
</body>
</html>
